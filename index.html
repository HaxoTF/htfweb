<!DOCTYPE html>
<html lang="en">

<head>
    <title>HaxoTF // Links</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="furry, furryart, art, anthro, anthropomorphic, drawing, digitalart, animals">
</head>

<body>
    <div class="stripes"></div> 

    <div id="mainwrapper">

        <div class="main">
            <div class="maintop">
                <img class="mainlogo" src="images/avatar.png" alt="Profile Picture of HaxoTF">
                <img class="mainsig" src="images/signature.png" alt="">
            </div>
        
            <div class="links">

                <!-- Discord -->
                <a href="https://discord.gg/u4MeCKBC4v">
                <div class="linkholder" id="linkdiscord">
                    <img class="linkicon" src="images/glypths/discord.png" alt="Discord logo">
                    <span class="linkname">Discord Server</span>
                </div>
                </a>

                <!-- Cara -->
                <a href="https://cara.app/haxotf">
                <div class="linkholder" id="linkcara">
                    <img class="linkicon" src="images/glypths/cara.png" alt="Cara logo">
                    <span class="linkname">Cara</span>
                </div>
                </a>

                <!-- Instagram -->
                <a href="trolling.html">
                <div class="linkholder" id="linkinstagram">
                    <img class="linkicon" src="images/glypths/instagram.png" alt="Instagram logo">
                    <span class="linkname">Instagram</span>
                </div>
                </a>

                <!-- Github -->
                <a href="google.com">
                <div class="linkholder" id="linkgithub">
                    <img class="linkicon" src="images/glypths/github.png" alt="Github logo">
                    <span class="linkname">Github</span>
                </div>
                </a>

                <!-- Github -->
                <a href="google.com">
                <div class="linkholder" id="linkartfight">
                    <img class="linkicon" src="images/glypths/artfight.png" alt="Artfight logo">
                    <span class="linkname">ArtFight</span>
                </div>
                </a>
                
        
            </div>
        </div>
    </div>
</body>

</html>
